package CodeBattle;

message Vector2 {
    required float x = 1;
    required float z = 2;
}

message Vector2Int {
    required int32 x = 1;
    required int32 z = 2;
}


enum Status {
    Idle = 0;
    Run = 1;
    GunAttack = 2;
    RifleAttackPrepare = 3;     // This is ONLY used for Unity3d, NOT for AI
    RifleAttack = 4;
    Jumping = 5;
    Dead = 6;
}

message Marine {
    required int32 id = 1;
    required string name = 2;
    required string tag = 3;
    required int32 initialHp = 4;
    required int32 currentHp = 5;

    required Vector2 position = 6;
    required Status status = 7;

    optional Vector2 targetPosition = 8;
}

