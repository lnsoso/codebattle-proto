package CodeBattle;

message Vector2 {
    required float x = 1;
    required float z = 2;
}


enum Status {
    Idle = 0;
    Run = 1;
    GunAttack = 2;
    RifleAttackPrepare = 3;
    RifleAttack = 4;
    Jumping = 5;
}

message Marine {
    required int32 id = 1;
    required string name = 2;
    required string tag = 3;
    required int32 initialHp = 4;
    required int32 currentHp = 5;

    required Vector2 position = 6;
    required Status status = 7;
}

